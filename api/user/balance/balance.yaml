get:
  tags:
    - balance
  operationId: getBalance
  security:
    - BearerAuth: [ ]
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            properties:
              current:
                type: number
                title: Current
              withdrawn:
                type: integer
                title: Withdrawn
    '204':
      description: Balance not found
    '401':
      description: User is not authentication
    '500':
      description: Internal server error